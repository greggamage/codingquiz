<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body class="wholeBody">


    <div class="container">
        <div class="row g-3">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <h2 class="titleText">Coding Quiz</h2> 
                <!-- TITLE AREA AT TOP OF PAGE -->

                   
            </div>
    <div class="container">
        <div class="row g-3">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <h2 class="titleText" id="timeLeft">Time left: </h2>
                <!-- Time Left id below the quiz, in a row -->
                   
            </div>
        <div class="row g-3">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <h2 class="titleText" id="score"></h2>
                   
            </div>
        <div class="row g-3">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <button id="startBtn">Start</button>
                   
            </div>


        <div class="p-5 my-4 bg-dark rounded-3">
            <h1 id="question">Question: </h1>
            <button class="mainText" id="answer1"></button>
            <button class="mainText" id="answer2"></button>
            <button class="mainText" id="answer3"></button>
            <button class="mainText" id="answer4"></button>
            <!-- Black area with Question text and pops up buttons for answer once start button is pressed. -->
      </div>


      <div class="container">
        <div class="row g-3">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <h2 class="titleText" id="response"></h2>
                   
            </div>













      <script src="./Assets/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
